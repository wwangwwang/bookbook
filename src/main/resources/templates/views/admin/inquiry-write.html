<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/admin/list.css">
	<link rel="stylesheet" href="/css/admin/write.css">
	<link rel="stylesheet" href="/css/admin/sidebar.css">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<script src="/js/admin/sidebar.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div style="display: flex;">
		<th:block th:insert="~{views/admin/sidebar}" />
		<div class="container">
			<h1>1:1 문의</h1>
			<div th:replace="~{views/admin/inquiry-list-content}"></div>
			<div class="line"></div>
			<div class="product-form">
				<h3>답변 등록</h3>
				<form th:action="|/admin/inquiry/write/${qna.qnaNum}|" method="post">
					<input type="hidden" th:value="${qna.qnaNum}" name="qnaNum">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<table>
						<tbody>
							<tr>
								<th>제목</th>
								<td colspan="3">
									<input type="text" id="product-name" name="title" placeholder="문의 답변입니다.">
									<span class="char-count">[0/100]</span>
								</td>
							</tr>

							<tr>
								<th>내용</th>
								<td colspan="3">
									<textarea id="summary-description" name="content"></textarea>

								</td>
							</tr>
						</tbody>
					</table>
					<div class="btn-write">
						<button>답변등록</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
