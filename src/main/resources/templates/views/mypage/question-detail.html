<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/mypage/sidebar.css">
	<link rel="stylesheet" href="/css/mypage/question-detail.css">
</head>
<main>
	<div class="flex">
        <th:block  th:insert="~{views/mypage/sidebar}"/>
        <div class="main-content">
            <div class="container-main">
		        <div class="head">
		            <h1>1:1 문의하기</h1>
		            <button class="list-btn" onclick="window.location.href='/mypage/questions';">목록</button>
		        </div>
		        <div class="form-container">
			        <form action="/mypage/questions/detail" method="post">
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			        <input type="hidden" name="userId" th:value="${#authentication.principal.userId}">
			            <div class="form-group">
			                <label for="name">이름</label>
			                <span class="span-ex" th:text="${#authentication.principal.name}">이름</span>
			            </div>
			            <div class="form-group">
			                <label for="id">아이디</label>
			                <span class="span-ex" th:text="${#authentication.principal.email}">이메일</span>
			            </div>
			            <div class="form-group">
			                <label for="inquiry-type">문의유형</label>
			                <select class="input" name="qnaType" id="inquiry-type" required>
			                    <option value="" disabled selected>선택</option>
			                    <option value="상품">상품</option>
			                    <option value="배송">배송</option>
			                    <option value="기타">기타</option>
			                </select>
			                <p class="error-message">문의유형을 선택해주세요.</p>
			            </div>
			            <div class="form-group">
			                <label for="subject">제목</label>
			                <input class="input" type="text" name="title" id="subject" placeholder="제목을 입력해주세요." required>
			            </div>
			            <div class="form-group">
			                <label for="content">내용</label>
			                <textarea class="input" id="content" name="content"  placeholder="궁금한 사항을 입력해주세요." required></textarea>
			            </div>
			            <p class="note">※ 온라인 상담을 통한 전화 상담요청은 불가하오니 양해하여 주시기 바랍니다.</p>
			            <button type="submit" class="submit-button">제출</button>
			        </form>
			    </div>
		    </div>
        </div>
    </div>
</main>
</html>
