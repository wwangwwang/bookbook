<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{views/commons/layout::layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/mypage/sidebar.css">
	<link rel="stylesheet" href="/css/mypage/account.css">
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="/js/mypage/account.js"></script>
	<script src="/js/login/address.js"></script>
</head>
<main>
	<div class="flex">
        <th:block  th:insert="~{views/mypage/sidebar}"/>
        <div class="main-content">
            <div class="container-main">
		        <form action="/logout" method="post" class="head">
		            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		            <h1>회원정보</h1>
		            <button class="logout">로그아웃</button>
		        </form>
		        
		        <section class="info-section">
		        
		            <form class="info-form" action="/mypage/account" method="post">
		            <input type="hidden" name="_method" value="put">
		            <input type="hidden" name="userId" th:value="${#authentication.principal.userId}">
		            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		                <div class="form-group">
		                    <label for="userId">아이디</label>
		                    <input type="text" id="userId" th:value="${user.email}" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="userName">이름</label>
		                    <input type="text" name="userName" id="userName" th:value="${user.userName}">
		                </div>
		
		                <div class="form-group">
		                    <label for="rrn">주민등록번호</label>
		                    <input type="text" id="rrn" value="******-*******" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="gender">성별</label>
		                    <input type="text" id="gender" th:value="${user.gender}" disabled>
		                </div>
		
		                <div class="form-group">
		                    <label for="birthdate">생년월일</label>
		                    <input type="text" id="birthdate" value="****년 **월 **일" disabled>
		                </div>
		                
		                <div class="form-group">
		                    <label for="phone">전화번호</label>
		                    <input type="text" name="phoneNumber" id="phone" th:value="${user.phoneNumber}">
		                </div>
		
		                <div class="form-group">
		                    <label for="password">비밀번호</label>
		                    <button class="change-password">비밀번호 변경</button>
		                </div>
		
		                <div class="form-group">
		                    <label for="sample6_postcode">배송정보</label>
		                    <div class="address-container">
			                    <input type="text" id="sample6_postcode" name="postcode" th:value="${user.postcode}" class="postalcode address" placeholder="우편번호">
			                    <input type="button" class="find-postalcode" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
			                    <input type="text" id="sample6_address" name="address" th:value="${user.address}" class="address" placeholder="주소"><br>
								<input type="text" id="sample6_detailAddress" name="detailAddress" th:value="${user.detailAddress}" class="address" placeholder="상세주소"><br>
								<input type="text" id="sample6_extraAddress" name="extraAddress" class="address" th:value="${user.extraAddress}" placeholder="참고항목">
							</div>
		                </div>
		
		                <div class="flex-center">
		                	<button class="change-userinfo">회원정보 수정</button>
		                </div>
		            </form>
		        </section>
		    </div>
        </div>
    </div>
</main>
</html>
