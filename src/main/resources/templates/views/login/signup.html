<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>북북 회원가입</title>
<link rel="stylesheet" href="/css/login/signup.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/login/address.js"></script>
<script src="/js/login/signup.js"></script>
</head>
<script th:inline="javascript">
		/*<![CDATA[*/
		var errorMessage = /*[[${errorMessage}]]*/null;
		if (errorMessage) {
			alert(errorMessage);
		}
		/*]]>*/
	</script>
<body>
	<div class="main-signup">
		<header>
			<a th:href="@{/}">
				<div class="logo">
					<img th:src="@{/img/Untitled_removebg_preview.png}" class="image">
				</div>
			</a>
		</header>
		
		<section class="signup-wrap">
			<form id="signupForm" action="/signup" method="post">
				<input type="hidden"
					th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}"
					th:value="${_csrf != null ? _csrf.token : ''}" />
				<div>
					<h3>이메일(ID)</h3>
					<div class="signup-input">
						<input id="signup-email" type="email" name="email"
							placeholder="선택입력" pattern=".+@.+\..+" title="이메일 형식이 올바르지 않습니다.">
					</div>

					<h3>비밀번호(8자리 이상)</h3>
					<div class="signup-input">
						<input id="signup-pw" type="password" name="password" required
							pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?:{}|<>]).{8,16}$"
							title="비밀번호는 8~16자리 영문, 숫자, 특수문자를 포함해야 합니다.">
					</div>

					<div class="phone">
						<h3>이름</h3>
						<div class="signup-input">
							<input id="signup-name" type="text" name="userName" required
								pattern="^[가-힣]{2,5}$" title="이름은 2~5자리 한글만 사용할 수 있습니다.">
						</div>

						<h3>생년월일</h3>
						<div class="birth-wrap">
							<div class="signup-input-birth">
								<input id="signup-birth" type="text" name="birthDate"
									placeholder="(YYYY-MM-DD)" maxlength="10"
									pattern="\d{4}-\d{2}-\d{2}" title="형식: YYYY-MM-DD" required>
							</div>
						</div>

						<h3>성별</h3>
						<div class="signup-input">
							<select id="signup-gender" class="selectbox" name="gender"
								required>
								<option value="">성별</option>
								<option value="man">남자</option>
								<option value="woman">여자</option>
							</select>
						</div>

						<h3>주민등록번호</h3>
						<div class="signup-input-ssn">
							<input id="signup-ssn" type="text" name="userRRN"
								placeholder="******-*******" maxlength="14" required
								pattern="^\d{6}-[1-4]\d{6}$" title="형식: 123456-1234567">
						</div>

						<div class="phone">
							<h3>휴대전화</h3>
							<div class="signup-input-phone">
								<input id="signup-phone" type="text" name="phoneNumber"
									placeholder=" (010-1234-5678)" maxlength="13"
									pattern="01[0-9]-[0-9]{4}-[0-9]{4}" title="형식: 010-1234-5678"
									required class="phone-part">
							</div>
						</div>

						<div class="address">
							<h3>주소</h3>
							<div class="signup-address">
								<input type="text" id="sample6_postcode" name="postcode"
									placeholder="우편번호" required> <input type="button"
									onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
							</div>
							<div class="signup-address">
								<input type="text" id="sample6_address" name="address"
									placeholder="주소" required>
							</div>
							<div class="signup-address">
								<input type="text" id="sample6_extraAddress" name="extraAddress"
									placeholder="참고항목">
							</div>
							<div class="signup-address">
								<input type="text" id="sample6_detailAddress"
									name="detailAddress" placeholder="상세주소" required>
							</div>
						</div>

						<div>
							<div class="signup-btn-wrap">
								<button id="signup-btn" type="submit"
									onclick="validateForm(); return false;">가입하기</button>
							</div>
							<div class="publisher-signup-wrap">
								<button id="publisher-signup-btn" type="button"
									onclick="submitAndRedirect()">출판사 회원가입으로 전환</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
