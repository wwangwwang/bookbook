<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>네이버 웍스 드라이브 API 인증</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">네이버 웍스 드라이브 API 인증</h1>
    <form th:action="@{https://auth.worksmobile.com/oauth2/v2.0/authorize}">
        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="redirect_uri" th:value="${redirectUri}">
        <input type="hidden" name="scope" th:value="${scope}">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="state" value="drive_access">
        <button type="submit" class="btn btn-primary">드라이브 접근 권한 요청</button>
    </form>
</body>
</html>
